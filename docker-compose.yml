services:
  main-db:
    image: postgres:16
    environment:
      POSTGRES_USER: main_user
      POSTGRES_PASSWORD: main_pass
      POSTGRES_DB: main_db
    ports:
      - "5433:5432"
    volumes:
      - ./main-service/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U main_user -d main_db"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  main-service:
    build:
      context: .
      dockerfile: ./main-service/Dockerfile
    environment:
      DATABASE_URL: postgres://main_user:main_pass@main-db:5432/main_db?sslmode=disable
      JWT_SECRET: dev-secret-change
      POSTS_SERVICE_ADDR: posts-service:50051
    depends_on:
      main-db:
        condition: service_healthy
      posts-service:
        condition: service_started
    ports:
      - "8080:8080"

  posts-mongo:
    image: mongo:7
    ports:
      - "27018:27017"

  posts-service:
    build:
      context: .
      dockerfile: ./posts-service/Dockerfile
    environment:
      GRPC_ADDR: ":50051"
      MONGO_URI: mongodb://posts-mongo:27017
    depends_on:
      - posts-mongo
    ports:
      - "50051:50051"
